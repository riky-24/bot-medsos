server {
    listen 8080;
    server_name bot.opinionry.my.id;

    # Log specific untuk debugging
    access_log /var/log/nginx/bot-medsos-access.log main;
    error_log /var/log/nginx/bot-medsos-error.log warn;

    location / {
        # FIX: Gunakan localhost bukan "app" karena running native
        proxy_pass http://localhost:3000;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
